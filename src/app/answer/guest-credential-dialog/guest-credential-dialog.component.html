<h1 mat-dialog-title>Guest information</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="GuestEmail" placeholder="Jane.Doe@example.com" type="string">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="GuestName" placeholder="Jane Doe" type="string">
  </mat-form-field>
  <br>
  <button [disabled]="GuestEmail == '' || GuestName == '' " mat-raised-button (click)="onClose()" style="margin: 10px">Submit answers</button>
</div>
